<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Simple a Google Sheets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Formulario de Prueba</h2>
    <form id="leadFormSimple">
        <div>
            <label for="leadNameSimple">Nombre:</label>
            <input type="text" id="leadNameSimple" required>
        </div>
        <div>
            <label for="leadEmailSimple">Email:</label>
            <input type="email" id="leadEmailSimple" required>
        </div>
        <div>
            <label for="leadMessageSimple">Mensaje:</label>
            <textarea id="leadMessageSimple" required></textarea>
        </div>
        <div>
            <label for="leadSourceSimple">Source:</label>
            <input type="text" id="leadSourceSimple" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <script src="formulario.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const leadFormSimple = document.getElementById('leadFormSimple');
            if (leadFormSimple) {
                leadFormSimple.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Usamos la misma función enviarFormulario pero con IDs de este formulario
                    const nombre = document.getElementById('leadNameSimple').value.trim();
                    const email = document.getElementById('leadEmailSimple').value.trim();
                    const mensaje = document.getElementById('leadMessageSimple').value.trim();
                    const source = document.getElementById('leadSourceSimple').value.trim();

                    // Llamada directa al endpoint
                    fetch(SHEETS_ENDPOINT, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            nombre,
                            email,
                            mensaje,
                            source
                        })
                    })
                    .then(res => res.text())
                    .then(res => {
                        alert('¡Gracias por tu interés! Nos pondremos en contacto pronto.');
                        leadFormSimple.reset();
                    })
                    .catch(err => {
                        alert('Hubo un error al enviar la consulta. Intenta nuevamente.');
                    });
                });
            }
        });
    </script>
</body>
</html>
