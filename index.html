<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Google Forms</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h2>Contacto</h2>
        <p>Por favor, completa el formulario y nos pondremos en contacto contigo.</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="entry.1604731498" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="entry.1843886309" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="entry.1443923370" required></textarea>
            </div>
            <div class="form-group">
                <label for="source">Source</label>
                <input type="text" id="source" name="entry.479977210" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="statusMessage"></div>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
